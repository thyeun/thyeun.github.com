            <h1>摩羯座的男人</h1>
<h4>Posted January 31st, 2020</h4>
<h2>摩羯座
    <div id="image-wrapper">
    <img src="/words/Capricorn.svg" style="width: 50px; margin-left: -100px> 
    </div>
</h2>
<p>1、一般来说，魔羯座(摩羯座)的人待人处事是温和而距离的。</p>
<p>2、摩羯座的人不喜欢等待，尤其是超过他预料中的那种等待。然而，无法计算时限的等待，却反而能使他另眼相看。</p>
<p>3、摩羯座的人有强烈的秩序感，效率高、有组织力又懂得自制，摩羯人都很善于掌理大局。他们不仅懂得自制，也有能力治理人、事及环境，但行星落在这个星座并不一定会以专横或跋扈的方式做事。</p>
<p>4、魔羯座的人一般用情很深，却不会表达，但摩羯座的人的爱是最真挚最持久最深沉。</p>
<p>5、摩羯座的人，交朋友很重感觉。当你和他心意的时候，你会发现这个人很好接近，言谈风趣。可是如果你给他的感觉让他认为你们不是一类人，可能你就永远都走不进他的圈子了。</p>
<p>6、摩羯座的人多愁善感，很重视别人对自己的看法。</p>
<p>7、摩羯座的人不爱争抢，认为属于自己的事不需要争抢的。</p>
<p>8、摩羯座的人不喜欢选择，不喜欢决定。</p>
<p>9、摩羯座的人最大的缺点就是心软，即使受到再大的打击和伤害，只要对方低头说声对不起，虔诚的道歉，摩羯座的人就会忍不住说没关系。</p>
<p>10、魔羯座的人喜欢控制全局，天生就是一个超级领袖者，善于独力实现自己心中的梦想。</p>
